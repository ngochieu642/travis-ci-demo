sudo: required

arch:
  - amd64
  - arm64

matrix:
  include:
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64

services:
  - docker

script:
  - docker build --tag ngochieu642/travis-test:pm2-arm32v7 .
  - docker run ngochieu642/travis-test:pm2-arm32v7

after_script:
  - docker images

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master

